# Playbook to install chocolatey and packages on Windows Server 2022
# author: Florient
- name: install package on windows server 2022
  hosts: all
  tasks:
    - name: Install package name chocolatey
      chocolatey.chocolatey.win_chocolatey:
        name: chocolatey
        state: present

    - name: Instead you don't have module to install chocolatey
      chocolatey.chocolatey.win_chocolatey:
        name: chocolatey
        state: present

    - name: Install putty package using chocolatey
      chocolatey.chocolatey.win_chocolatey:
        name: putty
        state: present

    - name: Install wireshark package using chocolatey
      chocolatey.chocolatey.win_chocolatey:
        name: wireshark
        state: present

    